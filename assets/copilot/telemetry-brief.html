<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Telemetry</title>
  <link href="default.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="smoothie.js"></script>
  <script type="text/javascript" src="hammer.min.js"></script>
  <script type="text/javascript" src="muuri.min.js"></script>
  <script type="text/javascript" src="grid-shared.js"></script>
  <script type="text/javascript" src="mqtt-shared.js"></script>
  <script type="text/javascript" src="nav.js"></script>
  <script type="text/javascript" src="telemetry-brief.js"></script>
</head>
<body>
  <nav></nav>
  <div class="grid">
    <div class="tel-item" data-id="1">
      <div class="item-content">
        <select id="1"><option selected="selected"></option></select>
        <div style="color:red;text-align:center;font-size:6em;" id="brief-1"></div>
      </div>
    </div>
    <div class="tel-item" data-id="2">
      <div class="item-content">
        <select id="2"><option selected="selected"></option></select>
        <div style="color:red;text-align:center;font-size:6em;" id="brief-2"></div>
      </div>
    </div>
    <div class="tel-item" data-id="3">
      <div class="item-content">
        <select id="3"><option selected="selected"></option></select>
        <div style="color:red;text-align:center;font-size:6em;" id="brief-3"></div>
      </div>
    </div>
    <div class="tel-item" data-id="4">
      <div class="item-content">
        <select id="4"><option selected="selected"></option></select>
        <div><span style="color:red;text-align:center;font-size:6em;" id="brief-4"></span></div>
      </div>
    </div>
  </div>
</body>
</html>
